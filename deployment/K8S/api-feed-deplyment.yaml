apiVersion: apps/v1
# you need this specified as a deployment. 
kind: Deployment
metadata:
  name: udagram-api-feed
  labels:
    app: udagram-api-feed
spec:
  replicas: 2
  selector:
    matchLabels:
      app: udagram-api-feed
  template:
    metadata:
      labels:
        app: udagram-api-feed
    spec:
      containers:
      - name: 
        image: bibleit/simple-node
        ports:
        - containerPort: 80
      #this is so an api can reach to check if the application is still healthy.
